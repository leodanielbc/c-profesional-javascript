<!DOCTYPE html>
<html lang="en">
<head>
    <title>call apply bind</title>
</head>
<body>

    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender más</button></li>
        <li><button class="call-to-action">¡Nunca para de Aprender!</button></li>
    </ul>
    <script>
        // Establece this usando call
        function saludar() {
            console.log(`Hola. Soy ${this.name} ${this.lastName}`);
        }
        const maria = { // aqui establecimos el this para la funcion saludar
            name: 'María',
            lastName: 'Jiménez'
        }
        saludar.call(maria); // establecemos como this maria

        // Establece this usando call y pasar argumentos a la funcion
        function caminar(metros, direccion) {
            console.log(`${this.name} camina ${metros} metros hacia ${direccion}.`);
        }
        caminar.call(maria, 400, "norte");


        // Establece this usando apply y pasar argumentos a la funcion
        const valores = [800, "noreste"];
        caminar.apply(maria, valores);

        /*
        Call - comas
        Apply - arreglos
        */

        // Establecer this en una nueva funcion usando bind
        const leonardo = {
            name: 'Leonardo',
            lastName: 'Narvaez'
        }
        const leoSaluda = saludar.bind(leonardo);
        leoSaluda();

        //const leoCamina = caminar.bind(leonardo);
        // leoCamina(1000, 'este');
        //2da forma
        // const leoCamina = caminar.bind(leonardo, 2000, 'sur');
        // leoCamina();
        //3ra forma
        const leoCamina = caminar.bind(leonardo, 2000);
        leoCamina('oeste');


        // Cuándo es útil usar uno de estos métodos
        const buttons = document.getElementsByClassName("call-to-action");
        // buttons.forEach(button => {
        //     button.onclick = () => alert('Nunca pares de aprender');
        // });

        Array.prototype.forEach.call(buttons, button => { //buttons vienes hacer el this
            button.onclick = () => alert('Nunca pares de aprender');
        });
    </script>

</body>
</html>
