<!DOCTYPE html>
<html lang="en">
<head>
    <title>PlatziMediaPlayer.js</title>
    <link
        rel="stylesheet"
        href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
</head>
<body>
    <header>
        <h1>PlatziMediaPlayer.js</h1>
        <p>An extensible media player.</p>
    </header>

    <main class="container">
        <video class="movie">
            <source src="./assets/BigBuckBunny.mp4" />
        </video>
        <button id="playButton">Play/Pause</button>
        <button id="muteButton">Mute/Unmute</button>
    </main>

    <script>
        const video = document.querySelector("video");
        const button = document.querySelector("button");

        function MediaPlayer(config) { //clase
            this.media = config.el
        }

        // aÃ±adimos metodos a la clase o prototipo, en este caso se llama play
        MediaPlayer.prototype.play = function() {
            this.media.play(); // leemos media, con this guardamos la instancia de MediaPlayer o cualquier otro objeto
        }

        const player = new MediaPlayer({ el: video }); // instanciamos y le pasamos el objeto de configuracion
        button.onclick = () => player.play();
    </script>

</body>
</html>
