<!DOCTYPE html>
<html lang="en">
<head>
    <title>This</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <h1>
        <code>this</code> se refiere a un objeto. Ese objeto
        es el que actualmente está ejecutando un pedazo de codigo.
    </h1>

    <script>
        // this en el scope
        console.log(`this: ${this}`);

        //this en el scope de una función
        function whoIsThis() {
            return this;
        }
        console.log(`whoIsThis: ${whoIsThis()}`);

        // this en el scope de una funcion en strict mode
        function whoIsThisStrict() {
            "use strict";
            return this;
        }
        console.log(`whoIsThisStrict: ${whoIsThisStrict()}`);

        //this en el contexto de un objeto
        const person = {
            name: "Leonardo",
            saludar: function () {
                console.log(`Hola soy ${this.name}`)
            }
        }
        person.saludar();

        // this cuando sacamos a una funcion de un objeto
        const accion = person.saludar;
        accion();

        // this en el contexto de una "clase"
        //esto funciona como un constructor
        function Person(name) {
            //this = {} ; => asi empieza this
            this.name = name; // hace referencia sobre la instancia no sobre el objeto prototipal Person
        }
        Person.prototype.saludar = function () {
            console.log(`Me llamo ${this.name}`)
        }

        //Instanciamos
        const maria = new Person("María");
        maria.saludar();

    </script>
</body>
</html>
